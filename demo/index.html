<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Map Tile Adapter"
    />
    <title>Map Tile Adapter</title>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <script src="http://localhost:3000/bundle.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      .legend {
        position: absolute;
        top: 8px;
        right: 8px;
        min-width: 100px;
        padding: 4px;
        background-color: #fff;
      }
      .legendItem {
        display: block;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="map"></div>
    <div class="legend">
      <label class="legendItem">
        <input type="checkbox" class="layerCheckbox" name="basic4326-256-layer" checked />
        EPSG:4326
      </label>
    </div>
    <script defer>
      var mtaProtocol = window.MapTileAdapter.maplibreTileAdapterProtocol({
        sourceTileSize: 256,
        destinationTileSize: 256,
        interval: [256, 1],
        ...window.MapTileAdapter.epsg4326ToEpsg3857Presets()
      });
      maplibregl.addProtocol(
        mtaProtocol.protocol, 
        mtaProtocol.loader
      );

      var map = new maplibregl.Map({
        container: document.getElementById('map'),
        style: {
          version: 8,
          sources: {
            'basic4326-256-local': {
              type: 'raster',
              tiles: ['mta://bbox={bbox-epsg-3857}&z={z}&x={x}&y={y}://http://localhost:3000/tiles/epsg4326/{z-source}/{x-source}/{y-source}.png'],
              tileSize: 256,
              minzoom: 1,
              maxzoom: 3,
              scheme: 'xyz'
            },
            'basic4326-256': {
              type: 'raster',
              tiles: ['mta://bbox={bbox-epsg-3857}&z={z}&x={x}&y={y}://https://api.maptiler.com/maps/basic-4326/256/{z-source}/{x-source}/{y-source}.png?key=bS8WSqUoVgfQRrMrQuvE'],
              tileSize: 256,
              scheme: 'xyz'
            },
            'osm': {
              type: 'raster',
              tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
              tileSize: 256,
              scheme: 'xyz'
            }
          },
          layers: [
            {
              id: 'osm-layer',
              source: 'osm',
              type: 'raster',
            },
            {
              id: 'basic4326-256-layer',
              source: 'basic4326-256',
              type: 'raster',
            },
          ]
        },
        center: [0, 45],
        zoom: 3
      });

      function updateVisibility(layerId, isVisible) {
        var visibility = isVisible ? 'visible' : 'none';
        map.setLayoutProperty(layerId, 'visibility', visibility);
      }

      function handleLayerCheckboxChange(event) {
        updateVisibility(event.target.name, event.target.checked)
      };

      var checkboxes = document.getElementsByClassName('layerCheckbox');

      for (var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].addEventListener('change', handleLayerCheckboxChange);
      }

    </script>
  </body>
</html>
