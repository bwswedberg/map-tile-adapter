name: build

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install
      run: npm install
        
    - name: Lint
      run: npm run lint

    - name: Test:Unit
      run: npm run test:ci

    - name: Test:E2E
      uses: cypress-io/github-action@v4
      with:
        start: npm run cy:ci
        browser: chrome
        record: true

    - name: Build
      run: npm run build
      
